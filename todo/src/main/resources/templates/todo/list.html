<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TWTodo - Lista de Tarefas</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TWTodo - Lista de Tarefas</a>
      </div>
    </nav>
    <main class="container">
      <h1>Lista de Tarefas</h1>

      <table class="table" th:unless="${#lists.isEmpty(todos)}">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Título</th>
            <th scope="col">Criado em</th>
            <th scope="col">Data de entrega</th>
            <th scope="col">Finalizado em</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="todo : ${todos}">
            <th scope="row" th:text="${todo.id}">1</th>
            <td th:text="${todo.titile}">Mark</td>
            <td th:text="${#temporals.format(todo.createAt)}">Otto</td>
            <td th:text="${#temporals.format(todo.deadLine)}">@mdo</td>
            <td th:text="${#temporals.format(todo.fineshedAt)} ?: '---'">@mdo</td>
            <td>
              <a href="" class="btn btn-sm btn-primary">Concluir</a>
              <a href="" class="btn btn-sm btn-secondary">Editar</a>
              <a href="" class="btn btn-sm btn-danger">Excluir</a>
            </td>
          </tr>
          </tbody>
      </table>
      <p th:if="${#lists.isEmpty(todos)}">Nenhuma Tarefa Cadastrada</p>
      <a href="" class="btn btn-primary"> Nova Tarefa</a>
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
